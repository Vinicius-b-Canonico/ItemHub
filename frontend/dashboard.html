<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Trade Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link href="css/dashboard.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div id="navbarContainer"></div>

  <div class="container mt-4">
    <div id="alertContainer"></div>

    <!-- USER INFO -->
    <div id="userInfo" class="text-center mb-4">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="mt-2 text-muted">Loading your dashboard...</p>
    </div>

    <!-- DASHBOARD CONTENT -->
    <div id="dashboardData" style="display:none;">

      <div class="row">
        <!-- LEFT: Recent Items (static placeholder) -->
        <div class="col-md-4 mb-4">
          <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">Recent Items</div>
            <div class="card-body" id="recentItems">
              <p class="text-muted mb-0">Coming soon...</p>
            </div>
          </div>
        </div>

        <!-- RIGHT: My Active Offers -->
        <div class="col-md-8 mb-4">
          <div class="card shadow-sm">
            <div class="card-header bg-warning text-dark">My Active Offers</div>
            <div class="card-body" id="myOffersContainer">
              <p class="text-muted mb-0">Loading your offers...</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Placeholder for reusable modal component -->
  <div id="offersModalContainer"></div>
  <!-- Global modal placeholder -->
  <div id="resultModalsContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/components/offersModals.js"></script>
  <script type="module" src="js/pages/dashboardPage.js"></script>


</body>
</html>
