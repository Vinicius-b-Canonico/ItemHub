<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard – ItemHub</title>
  
  <!-- Bootstrap + Icons + Global Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <!-- Navbar injected by JS -->
  <div id="navbarContainer"></div>

  <div class="container my-5">
    <div id="alertContainer"></div>

    <!-- USER WELCOME CARD -->
    <div id="userInfo" class="text-center mb-5">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="mt-3 text-muted">Carregando seu painel...</p>
    </div>

    <!-- MAIN DASHBOARD (hidden until loaded) -->
    <div id="dashboardData" style="display: none;">

      <!-- MY ACTIVE OFFERS — NOW FIRST! -->
      <div class="card shadow-sm border-0 mb-5">
        <div class="card-header bg-warning text-dark fw-bold d-flex align-items-center gap-2">
          <i class="bi bi-handshake"></i>
          Minhas Propostas Ativas
        </div>
        <div class="card-body" id="myOffersContainer">
          <p class="text-muted">Carregando suas propostas...</p>
        </div>
      </div>

      <!-- Future Features (now below) -->
      <div class="row g-4">
        <div class="col-md-6">
          <div class="card h-100 shadow-sm border-0">
            <div class="card-body text-center py-5">
              <i class="bi bi-box-seam fs-1 text-primary mb-3"></i>
              <h5>Meus Anúncios</h5>
              <p class="text-muted">Em breve: veja seus itens ativos</p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card h-100 shadow-sm border-0">
            <div class="card-body text-center py-5">
              <i class="bi bi-chat-dots fs-1 text-success mb-3"></i>
              <h5>Mensagens</h5>
              <p class="text-muted">Em breve: converse com interessados</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Modals -->
  <div id="offersModalContainer"></div>
  <div id="resultModalsContainer"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/components/offersModals.js"></script>
  <script type="module" src="js/pages/dashboardPage.js"></script>
</body>
</html>
