<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Criar Conta – ItemHub</title>
  <!-- ========================= -->
  <!--        FAVICONS           -->
  <!-- ========================= -->
  <link rel="icon" href="/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/web-app-manifest-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/web-app-manifest-512x512.png">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <!-- Navbar -->
  <div id="navbarContainer"></div>

  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow-lg border-0 rounded-4 p-4" style="max-width:420px">
      <div class="card-body">
        <h3 class="text-center mb-4 fw-bold">Criar Nova Conta</h3>

        <form id="registerForm">
          <div class="mb-4">
            <label class="form-label fw-medium">Usuário</label>
            <input type="text" name="username" class="form-control form-control-lg" placeholder="Seu nome de usuário" required>
          </div>

          <div class="mb-4">
            <label class="form-label fw-medium">Email</label>
            <input type="email" name="email" class="form-control form-control-lg" placeholder="seu@email.com" required>
          </div>

          <div class="mb-4">
            <label class="form-label fw-medium">Senha</label>
            <input type="password" name="password" class="form-control form-control-lg" placeholder="Escolha uma senha segura" required>
          </div>

          <button type="submit" class="btn btn-primary btn-lg w-100 fw-medium">Criar Conta</button>
        </form>

        <p class="text-center mt-4 text-muted">
          Já tem conta? <a href="login.html" class="text-primary fw-medium text-decoration-none">Entrar</a>
        </p>
      </div>
    </div>

    <div id="alertContainer" class="position-fixed top-0 start-50 translate-middle-x mt-5 w-100" style="max-width:420px;z-index:1050"></div>
  </div>

  <!-- Modals -->
  <div id="resultModalsContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../js/pages/registerPage.js"></script>
</body>
</html>
