<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Items - Trade Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

  <style>
    .item-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-top-left-radius: 0.375rem;
      border-bottom-left-radius: 0.375rem;
    }

    .item-card .placeholder {
      background-color: #e9ecef;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #6c757d;
      border-top-left-radius: 0.375rem;
      border-bottom-left-radius: 0.375rem;
      font-style: italic;
    }

    .card-actions button {
      min-width: 80px;
    }

    .empty-state {
      padding: 3rem 0;
    }
  </style>
</head>

<body class="bg-light">

  <div id="navbarContainer"></div>

  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="mb-0">My Listed Items</h3>
      <button id="btnAddItem" class="btn btn-success">âž• Add New Item</button>
    </div>

    <div id="alertContainer"></div>
    <div id="itemsContainer" class="mt-4"></div>
  </div>

  <!-- Placeholder for reusable modal component -->
  <div id="offersModalContainer"></div>
  <!-- Global modal placeholder -->
  <div id="resultModalsContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/components/offersModals.js"></script>
  <script type="module" src="js/pages/myItemsPage.js"></script>

</body>
</html>
