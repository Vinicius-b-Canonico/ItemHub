<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meus Anúncios – ItemHub</title>

  <!-- Bootstrap + Icons + Global ItemHub Style -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <!-- Navbar -->
  <div id="navbarContainer"></div>

  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-5">
      <div>
        <h2 class="mb-1">Meus Anúncios</h2>
        <p class="text-muted mb-0">Gerencie os itens que você anunciou</p>
      </div>
      <a href="itemDetails.html?mode=create" class="btn btn-primary btn-lg shadow">
        + Anunciar Item
      </a>
    </div>

    <div id="alertContainer"></div>
    <div id="itemsContainer" class="mt-4">
      <div class="text-center py-5">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-3 text-muted">Carregando seus anúncios...</p>
      </div>
    </div>
  </div>

  <!-- Modals -->
  <div id="offersModalContainer"></div>
  <div id="resultModalsContainer"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/components/offersModals.js"></script>
  <script type="module" src="js/pages/myItemsPage.js"></script>
</body>
</html>
