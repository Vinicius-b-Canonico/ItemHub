<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marketplace - Trade Platform</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link href="css/dashboard.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div id="navbarContainer"></div>

  <div class="container mt-4">
    <h2 class="mb-3">Marketplace</h2>

    <!-- Filters -->
    <form id="filterForm" class="card p-3 mb-4 shadow-sm">
      <div class="row g-3 align-items-end">

        <div class="col-md-3">
          <label class="form-label">Category</label>
          <select name="category" class="form-select">
            <option value="">Loading categories...</option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label">Offer Type</label>
          <select name="offer_type" class="form-select">
            <option value="">All</option>
            <option value="free">Free to Take</option>
            <option value="pay">Pay to Take</option>
            <option value="paid_to_take">Paid to Take</option>
          </select>
        </div>

        <div class="col-md-4">
          <label class="form-label">Search</label>
          <input type="text" name="search" class="form-control" placeholder="Search by title or description">
        </div>

        <div class="col-md-1 d-grid">
          <button type="submit" class="btn btn-primary">Filter</button>
        </div>

        <!-- ðŸ”¹ CLEAR FILTERS -->
        <div class="col-md-1 d-grid">
          <button type="button" id="clearFiltersBtn" class="btn btn-secondary">
            Clear
          </button>
        </div>

      </div>
    </form>

    <!-- Items Grid -->
    <div id="itemsContainer" class="row"></div>

    <!-- ðŸ”¹ PAGINATION BAR -->
    <div id="paginationContainer" class="d-flex justify-content-center mt-4">
      <nav>
        <ul id="paginationControls" class="pagination">
          <!-- Filled by marketplacePage.js -->
        </ul>
      </nav>
    </div>

    <div id="alertContainer" class="mt-3"></div>
  </div>

  <!-- Placeholder for reusable modal component -->
  <div id="offersModalContainer"></div>
  <div id="resultModalContainer"></div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/components/resultModal.js"></script>
  <script type="module" src="js/pages/marketplacePage.js"></script>
  
</body>
</html>
