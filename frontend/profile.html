<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meu Perfil • ItemHub</title>

  <!-- Favicon (mesmo do index) -->
  <link rel="icon" href="/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

  <!-- Seu CSS global -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

  <!-- Navbar (injetada pelo JS) -->
  <div id="navbarContainer"></div>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">

        <!-- Card Principal do Perfil -->
        <div class="card border-0 shadow-lg">
          <div class="card-body p-5">

            <!-- Foto + Nome -->
            <div class="text-center mb-5">
            <div class="position-relative d-inline-block">
                <!-- Foto do usuário -->
                <img src="https://via.placeholder.com/150/2563eb/ffffff?text=JH" 
                    alt="Foto do perfil" 
                    class="rounded-circle shadow" 
                    width="150" height="150"
                    style="object-fit: cover;">
                
                <!-- Botão de upload (câmera) -->
                <label for="profilePhotoInput" 
                    class="btn btn-primary rounded-circle position-absolute bottom-0 end-0 shadow-sm d-flex align-items-center justify-content-center"
                    style="width: 48px; height: 48px; cursor: pointer; border: 4px solid white;">
                <i class="bi bi-camera-fill"></i>
                </label>
                
                <!-- Input escondido (só visual, não precisa funcionar) -->
                <input type="file" id="profilePhotoInput" accept="image/*" class="d-none">
            </div>

            <h2 class="mt-4 mb-1">João Silva</h2>
            <p class="text-muted">Membro desde março de 2025</p>
            </div>

            <hr class="my-5">

            <!-- Informações Pessoais -->
            <h4 class="mb-4">
              <i class="bi bi-person-circle me-2 text-primary"></i>
              Informações Pessoais
            </h4>

            <div class="row g-4">
              <div class="col-md-6">
                <label class="form-label text-muted small">Nome completo</label>
                <input type="text" class="form-control form-control-lg" value="João Silva" readonly>
              </div>
              <div class="col-md-6">
                <label class="form-label text-muted small">E-mail</label>
                <input type="email" class="form-control form-control-lg" value="joao@email.com" readonly>
              </div>
              <div class="col-md-6">
                <label class="form-label text-muted small">Telefone</label>
                <input type="tel" class="form-control form-control-lg" placeholder="(11) 98765-4321">
              </div>
              <div class="col-md-6">
                <label class="form-label text-muted small">Cidade</label>
                <input type="text" class="form-control form-control-lg" value="São Paulo, SP">
              </div>
              <div class="col-12">
                <label class="form-label text-muted small">Sobre mim</label>
                <textarea class="form-control" rows="4" placeholder="Fale um pouco sobre você..."></textarea>
              </div>
            </div>

            <div class="text-end mt-4">
              <button class="btn btn-primary btn-lg px-5">Salvar Alterações</button>
            </div>

            <hr class="my-5">

            <!-- Segurança -->
            <h4 class="mb-4">
              <i class="bi bi-shield-lock me-2 text-primary"></i>
              Segurança
            </h4>

            <div class="row g-4">
              <div class="col-md-8">
                <label class="form-label text-muted small">Nova senha</label>
                <input type="password" class="form-control form-control-lg" placeholder="••••••••">
              </div>
              <div class="col-md-4">
                <label class="form-label text-muted small">&nbsp;</label>
                <button class="btn btn-outline-primary w-100 h-100">Alterar Senha</button>
              </div>
            </div>

            <hr class="my-5">

            <!-- Preferências -->
            <h4 class="mb-4">
              <i class="bi bi-bell me-2 text-primary"></i>
              Notificações
            </h4>

            <div class="form-check form-switch mb-3">
              <input class="form-check-input" type="checkbox" id="notifOffers" checked>
              <label class="form-check-label" for="notifOffers">Receber notificações de novas propostas</label>
            </div>
            <div class="form-check form-switch mb-3">
              <input class="form-check-input" type="checkbox" id="notifMessages" checked>
              <label class="form-check-label" for="notifMessages">Novas mensagens</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="notifNewsletter">
              <label class="form-check-label" for="notifNewsletter">Newsletter do ItemHub (dicas, novidades)</label>
            </div>

          </div>
        </div>

        <!-- Card de estatísticas (opcional, só visual) -->
        <div class="row mt-4 g-4">
          <div class="col-md-4">
            <div class="card text-center p-4 hover-shadow">
              <h5 class="text-primary">12</h5>
              <p class="text-muted mb-0">Anúncios ativos</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-center p-4 hover-shadow">
              <h5 class="text-success">28</h5>
              <p class="text-muted mb-0">Itens doados</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-center p-4 hover-shadow">
              <h5 class="text-warning">5</h5>
              <p class="text-muted mb-0">Propostas recebidas</p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Footer (mesmo do index) -->
  <footer class="bg-dark text-white py-5 mt-5">
    <div class="container text-center">
      <p class="mb-0">
        © 2025 <strong>ItemHub</strong> – Feito para quem quer desapegar com propósito
      </p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    // Apenas carrega a navbar
    import { loadNavbar } from "/js/components/navbar.js";
    document.addEventListener("DOMContentLoaded", loadNavbar);
  </script>
</body>
</html>
